<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Favicon - SVG otimizado para máxima visibilidade -->
  <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg" />
  <!-- Fallback PNG para navegadores antigos -->
  <link rel="icon" type="image/png" href="/assets/logo.png" />

  <!-- Apple Touch Icon - logo completo para quando salvarem no celular -->
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/logo.png" />

  <!-- SEO Meta Tags -->
  <title>Cauã C. | Designer Gráfico • Estratégia Visual & Ads</title>
  <meta name="description"
    content="Designer gráfico especializado em estratégia visual, identidade de marca e criativos para ads. Mais de 5 anos transformando negócios em marcas memoráveis.">
  <meta name="keywords"
    content="designer gráfico, identidade visual, social media, criativos ads, branding, design estratégico">
  <meta name="author" content="Cauã C.">

  <!-- Open Graph -->
  <meta property="og:title" content="Cauã C. | Designer Gráfico • Estratégia Visual & Ads">
  <meta property="og:description"
    content="Designer gráfico especializado em estratégia visual, identidade de marca e criativos para ads.">
  <meta property="og:type" content="website">
  <meta property="og:locale" content="pt_BR">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
          },
          colors: {
            brand: {
              black: '#0a0a0a',
              dark: '#121212',
              gray: '#1E1E1E',
              cyan: '#00D9B1',
              cyanDark: '#00A88A',
              text: '#f3f4f6'
            }
          },
          borderRadius: {
            'xl': '1rem',
            '2xl': '1.5rem',
            '3xl': '2rem',
          },
          animation: {
            'cursor-blink': 'blink 1s step-end infinite',
            'fadeIn': 'fadeIn 0.3s ease-out',
            'scaleIn': 'scaleIn 0.3s ease-out',
            'slideUp': 'slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1)',
            'slideDown': 'slideDown 0.3s ease-out',
            'ping': 'ping 1.5s cubic-bezier(0, 0, 0.2, 1) infinite',
          },
          keyframes: {
            blink: {
              '0%, 100%': { opacity: '1' },
              '50%': { opacity: '0' },
            },
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            scaleIn: {
              '0%': { opacity: '0', transform: 'scale(0.95)' },
              '100%': { opacity: '1', transform: 'scale(1)' },
            },
            slideUp: {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            slideDown: {
              '0%': { opacity: '0', transform: 'translateY(-10px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            ping: {
              '75%, 100%': { transform: 'scale(2)', opacity: '0' },
            },
          }
        }
      }
    }
  </script>
  <style>
    /* Base Styles */
    * {
      -webkit-tap-highlight-color: transparent;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      background-color: #050505;
      color: #f3f4f6;
      overflow-x: hidden;
    }

    /* Gradient Text */
    .gradient-text {
      background: linear-gradient(135deg, #00D9B1 0%, #00A88A 100%);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Glass Card */
    .glass-card {
      background: rgba(30, 30, 30, 0.4);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    /* Selection */
    ::selection {
      background: rgba(0, 217, 177, 0.3);
      color: white;
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #0a0a0a;
    }

    ::-webkit-scrollbar-thumb {
      background: #1E1E1E;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #00D9B1;
    }

    /* Focus styles for accessibility */
    :focus-visible {
      outline: 2px solid #00D9B1;
      outline-offset: 2px;
    }

    /* Smooth transitions for theme */
    *,
    *::before,
    *::after {
      transition-property: color, background-color, border-color;
      transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
      transition-duration: 150ms;
    }
  </style>

{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",

    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "vite": "https://aistudiocdn.com/vite@^7.2.4",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1"
  }
}
</script>

</head>

</html>
