<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background -->
  <rect width="100" height="100" fill="#0a0a0a" rx="15"/>
  
  <!-- Gradient for the letter C -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF006E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8338ec;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Letter C - large and bold -->
  <text x="50" y="50" font-family="Inter, Arial, sans-serif" font-size="70" font-weight="900" fill="url(#grad)" text-anchor="middle" dominant-baseline="central">C</text>
</svg>
